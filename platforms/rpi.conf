HOS=linux
HM=arm
HLIBC=gnueabihf
#HARCH_LIB=
HARCH_BITWIDTH=32

HMARCH=armv6kz
HMCPU=arm1176jzf-s
HMFPU=vfpv2
HMFLOATABI=hard
HMENDIAN=little
HMGCCPARAMS="-marm"
HMARCH_RUST=+armv6kz,+vfp2,+v6k

KERNEL_ARCH=arm
KERNEL_DEFCONFIG=bcmrpi_defconfig
KERNEL_EXTRAVERSION=+
KERNEL_IMAGE=zImage
KERNEL_NAME=kernel-\${KERNEL_VER}.img
KERNEL_DTBS=1

QEMU_MACHINE=raspi1ap
#QEMU_CPU=
QEMU_SMP=1
QEMU_RAM=512
QEMU_STORAGE=sd-card
QEMU_NETWORK=usb-net
#QEMU_GRAPHIC=
QEMU_INPUT="virtio-keyboard-usb virtio-mouse-usb"
QEMU_CONSOLE=ttyAMA0
QEMU_DTB=bcm2708-rpi-b.dtb
QEMU_KERNCONFIG="net.ifnames=0 dwc_otg.fiq_fsm_enable=0"